{% extends "base.html" %} {% block title %} Create Recipe - Dish Discovery {% endblock %} {% block content %}
<form id="recipeForm" action="/new_recipe" method="POST" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="Title" required />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description:</label>
    <input type="text" class="form-control" id="description" name="description" placeholder="Description" required />
  </div>
  <div class="mb-3">
    <label for="ingredients" class="form-label">Ingredients:</label>
    <textarea class="form-control" id="ingredients" name="ingredients" placeholder="Ingredients" rows="3" required></textarea>
  </div>
  <div class="mb-3">
    <label for="instructions" class="form-label">Instructions:</label>
    <textarea class="form-control" id="instructions" name="instructions" placeholder="Instructions" rows="3" required></textarea>
  </div>
  <div class="mb-3">
    <label for="image_file" class="form-label">Image:</label>
    <input type="file" class="form-control" id="image_file" name="image_file" />
  </div>
  <div class="mb-3">
    <label for="category" class="form-label">Category:</label>
    <select class="form-control" id="category" name="category" required>
      <option value="">Select Category</option>
      {% for category in categories %}
      <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>
    <input type="hidden" id="category_id" name="category_id" />
  </div>
  <button type="submit" class="btn btn-primary">Create Recipe</button>
</form>

<script>
  document.getElementById("category").addEventListener("change", function () {
    const selectedCategory = this.options[this.selectedIndex];
    document.getElementById("category_id").value = selectedCategory.value;
  });

  document.getElementById("recipeForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const formData = new FormData(this);

    fetch("/new_recipe", {
      method: "POST",
      body: formData,
    })
      .then((response) => {
        if (!response.ok) {
          throw new Error("Network response was not ok " + response.statusText);
        }
        return response.json();
      })
      .then((data) => {
        console.log("Success:", data);
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  });
</script>
{% endblock %}
